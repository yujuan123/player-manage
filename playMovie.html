<!--添加 影院类型，状态-->
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container ">
        <div id="navbar" class="navbar-collapse collapse">
            <div class="row">
                <div class="col-lg-3">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">演出厅管理</a></li>
                        <li><a href="#">用户管理</a></li>
                    </ul>
                </div>

                <div class="col-md-3 col-md-offset-6">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">登入用户ID</a></li>

                        <li><a href="#">注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div id="wrapper">
    <table class="table table-hover"  id="data_table" >
        <thead>
            <tr>
                <td>演出厅</td>
                <td>座位管理</td>
                <td>操作</td>
            </tr>
        </thead>
        <tr id="row1">
            <td id="number_row1">1号演出厅</td>
            <td id="type_row1">2D高清</td>
            <td id="state_row1">使用</td>
            <td>
                <input type="button" id="edit_button1" value="Edit" class="btn-info edit" onclick="edit_row('1')">
                <input type="button" id="save_button1" value="Save" class="btn-info save" onclick="save_row('1')">
                <input type="button" value="Delete" class="btn-info delete" onclick="delete_row('1')">
            </td>
        </tr>

        <tr id="row2">
            <td id="number_row2">2号演出厅</td>
            <td id="type_row2">3DIMAX</td>
            <td id="state_row2">使用</td>
            <td>
                <input type="button" id="edit_button2" value="Edit" class="btn-info edit" onclick="edit_row('2')">
                <input type="button" id="save_button2" value="Save" class="btn-info save" onclick="save_row('2')">
                <input type="button" value="Delete" class="btn-info delete" onclick="delete_row('2')">
            </td>
        </tr>

        <tr id="row3">
            <td id="number_row3">2号演出厅</td>
            <td id="type_row3">4D数字</td>
            <td id="state_row3">未使用</td>
            <td>
                <input type="button" id="edit_button3" value="Edit" class="btn-info edit" onclick="edit_row('3')">
                <input type="button" id="save_button3" value="Save" class="btn-info save" onclick="save_row('3')">
                <input type="button" value="Delete" class="btn-info delete" onclick="delete_row('3')">
            </td>
        </tr>

        <tr>
            <td><input type="text" id="new_number"></td>
            <td><input type="text" id="new_type"></td>
            <td><input type="text" id="new_state"></td>
            <td><input type="button" class="btn-info add" onclick="add_row();" value="Add Row"></td>
        </tr>

    </table>
</div>

</body>
</html>
